version: '3'
services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - NODE_ENV=development 
      - DATABASE_URL=postgresql://alex:9c5aa8d2ac145ab53ed959ab0cf3b2e85c1cbffe5c343e8e78e9f353ac5845cb3bbdf22587c71d7b831d5197b1a157073f379e3d0e06d2011b10d220625df1e4@postgres:5432/postgres
    depends_on:
      - database
      - mailhog

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "8025:8025" # Mailhog web UI
      - "1025:1025" # Mailhog SMTP
  database:
    image: postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=alex
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    container_name: postgres
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql
volumes:
  pgdata: {}
  cache:
    driver: local

